<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shadows & Outlines</title>
    <style>
      .box {
        border: 2px solid black;
        box-shadow: 5px 5px 15px 5px #888888;
      }
      .text_element {
        text-shadow: 2px 2px 4px purple;
        outline: 2px solid green;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div class="box">I am a box</div>
    <br />
    <div class="text_element">
      Lorem ipsum dolor sit amet consectetur, adipisicing elit. Voluptatibus,
      vel. Quis vel natus accusantium qui explicabo at autem. Ipsum nostrum
      vitae, laborum dolorum sed unde quia eaque ipsa soluta sequi ullam ex
      repellendus quos reprehenderit.
    </div>
  </body>
</html>
