<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Display Properties</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      .box {
        border: 2px solid blue;
        display: inline-block;
        width: 230px;
        padding: 45px;
        margin: 50px;
      }
      .box1{
        display: none;
        /* visibility: hidden; */
      }
    </style>
  </head>
  <body>
    <div class="box box1">I am a box</div>
    <div class="box">also a nice box</div>
    <span>I am a good</span>
    <span>boy</span>
  </body>
</html>
